<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Aula Image 09</title>
</head>
<body>
<h1>Desafio das Imagens - Aula 09</h1>
<h2>Muniz Freire</h2>
<br>
<figure>
    <img src="imagens/cidade.jpg" alt="Cidade Muniz Freire">
<figcaption style="font-size: 30px ;">Muniz Freire</figcaption>
</figure>
<br>
<hr>
<picture>
    <source media="(max-width: 759px") srcset="imagens/praça.jpg">
    <source media="(min-width: 760px") srcset="imagens/cruzeiro.jpg">
    <img src="imagens/praça.jpg" alt="Praça Muniz Freire" width="70%">
</picture>
</body>
</html>
